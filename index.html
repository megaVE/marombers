<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Default -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Linearicons -->
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Config -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <title>
    Marombers
  </title>
</head>
<body>
  <header class="header">
    <a href="#">
      <div class="title__container">
        <img
          class="title__icon"
          src="assets/marombers.png"
          alt="Logotipo"
        >
        <h1 class="h1 title__text">
          Marombers
        </h1>
      </div>
    </a>
    <div class="search-bar__container">
      <input
        class="input input--text search-bar__input"
        type="text"
        name="query"
        id="query"
        placeholder="Pesquise algo..."  
      >
      <button class="button search-bar__button">
        <span class="lnr lnr-magnifier"></span>
      </button>
    </div>
    <nav class="navbar">
      <ul class="ul navbar__list">
        <li>Pré-treino</li>
        <li>Bombas</li>
        <li>Equipamentos</li>
        <li>Nutrição</li>
        <li>Suporte</li>
      </ul>
    </nav>
  </header>
  <section class="section section__container">
    <h3 class="h3 section__title">
      Suplementos
    </h3>
    <ul class="ul section__list">
      <li>
        <img src="assets/suplemento-sample.jpg" alt="Suplemento 1">
      </li>
      <li>
        <img src="assets/suplemento-sample.jpg" alt="Suplemento 2">
      </li>
      <li>
        <img src="assets/suplemento-sample.jpg" alt="Suplemento 2">
      </li>
    </ul>
  </section>
  <section class="section section__container">
    <h3 class="h3 section__title">
      Equipamentos
    </h3>
    <ul class="ul section__list">
      <li>
        <img src="assets/equipamento-sample.jpg" alt="Equipamento 1">
      </li>
      <li>
        <img src="assets/equipamento-sample.jpg" alt="Equipamento 2">
      </li>
      <li>
        <img src="assets/equipamento-sample.jpg" alt="Equipamento 3">
      </li>
    </ul>
  </section>
  <footer class="footer">
    <h3 class="h3 footer__title">
      Perguntas Frequentes
    </h3>
    <ul class="ul footer__list">
      <li>Posso tomar bomba?</li>
      <li>Sexo reduz a testosterona?</li>
      <li>O orçamento baixou. E agora?</li>
      <li>Treinar em casa é bom?</li>
    </ul>
    <p class="footer__copyright">
      &copy; 2024 - Marombers
    </p>
  </footer>
</body>
</html>
